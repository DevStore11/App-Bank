<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Bancário</title>
  <link rel="stylesheet" href="../assets/css/cadastro.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h2>Cadastro de Cliente</h2>

  <form id="formulario-cadastro">

    <input type="text" id="nome_completo" placeholder="Nome completo" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="number" id="idade" placeholder="Idade" required><br>

    <select id="sexo" required>
      <option value="">Sexo</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Dual SIM</option>
    </select><br>

    <input type="tel" id="telefone" placeholder="Telefone" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <input type="text" id="endereco" placeholder="Endereço" required><br>
    <input type="text" id="pais" value="Moçambique" required><br>
    <input type="text" id="cidade" placeholder="Cidade" required><br>

    <button type="submit">Cadastrar</button>
  </form>

  <p id="mensagem"></p>

  <script src="../assets/js/cadastro.js"></script>
</body>
</html>
