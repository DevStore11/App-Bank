<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimePay | Cadastro de Usuário</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">
  
</head>

<body>

  <div class="container">
    <h1>Criar Conta</h1>

    <form id="formulario-cadastro">

      <!-- TABELA: usuarios -->
      <div class="grupo-campo">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="grupo-campo">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="84xxxxxxx">
      </div>

      <div class="grupo-campo">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>

      <!-- TABELA: usuario_perfil -->
      <div class="grupo-campo">
        <label for="nome_completo">Nome Completo</label>
        <input type="text" id="nome_completo" name="nome_completo" required>
      </div>

      <div class="grupo-campo">
        <label for="data_nascimento">Data de Nascimento</label>
        <input type="date" id="data_nascimento" name="data_nascimento">
      </div>

      <div class="grupo-campo">
        <label for="genero">Gênero</label>
        <select id="genero" name="genero">
          <option value="">Selecione</option>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
          <option value="other">Dual SIM</option>
        </select>
      </div>

      <div class="grupo-campo">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco">
      </div>

      <div class="grupo-campo">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade">
      </div>

      <div class="grupo-campo">
        <label for="pais">País</label>
        <input type="text" id="pais" name="pais" value="Moçambique">
      </div>

      <div class="grupo-campo">
        <label for="tipo_documento">Tipo de Documento</label>
        <input type="text" id="tipo_documento" name="tipo_documento" placeholder="BI, Passaporte">
      </div>

      <div class="grupo-campo">
        <label for="numero_documento">Número do Documento</label>
        <input type="text" id="numero_documento" name="numero_documento">
      </div>

      <button type="submit" class="botao-cadastro">Cadastrar</button>
    </form>

    <div class="texto-rodape">
      Já tem conta? Faça login
    </div>
  </div>

</body>
</html>
