<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/cadastro.css">
  <title>Cadastro - PrimePay</title>
</head>

<body>

  <div style="text-align:center; margin-top:30px;">
    <h1>PrimePay</h1>
    <p>Faça o seu cadastro e comece já desfrutando dos nossos serviços</p>
  </div>

  <div style="max-width:400px; margin:50px auto;">
    <h2>Cadastro de Usuário</h2>

    <form id="formulario-cadastro" method="POST">

      <input type="text" id="nome_completo" placeholder="Nome completo" required style="width:100%; padding:10px; margin-bottom:10px;">
      <input type="email" id="email" placeholder="Email" required style="width:100%; padding:10px; margin-bottom:10px;">
      <input type="number" id="idade" placeholder="Idade" required style="width:100%; padding:10px; margin-bottom:10px;">
      <select id="sexo" required style="width:100%; padding:10px; margin-bottom:10px;">
        <option value="">Sexo</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Prefiro não informar</option>
      </select>
      <input type="tel" id="telefone" placeholder="Telefone" required style="width:100%; padding:10px; margin-bottom:10px;">
      <input type="password" id="senha" placeholder="Senha" required style="width:100%; padding:10px; margin-bottom:10px;">
      <input type="text" id="endereco" placeholder="Endereço" required style="width:100%; padding:10px; margin-bottom:10px;">
      <input type="text" id="pais" value="Moçambique" required style="width:100%; padding:10px; margin-bottom:10px;">
      <input type="text" id="cidade" placeholder="Cidade" required style="width:100%; padding:10px; margin-bottom:10px;">

      <button type="submit" style="width:100%; padding:10px; margin-top:10px;">Cadastrar</button>
    </form>

    <p id="mensagem" style="text-align:center; margin-top:15px;"></p>

    <footer style="text-align:center; margin-top:20px;">Termos e condições aplicáveis</footer>
    <p style="text-align:center; margin-top:10px;"><a href="/">Voltar ao início</a></p>
  </div>

  <script type="module" src="../assets/js/cadastro.js"></script>
</body>

</html>
