<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrimePay | Login</title>
  <link rel="stylesheet" href="../assets/css/login.css">

  
</head>

<body>

  <div class="container-login">
    <h1>Entrar</h1>

    <form id="formulario-login">

      <div class="grupo-campo">
        <label for="nome_usuario">Nome de Utilizador</label>
        <input
          type="text"
          id="nome_usuario"
          name="nome_usuario"
          placeholder="Email ou telefone"
          required
        >
      </div>

      <div class="grupo-campo">
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          required
        >
      </div>

      <button type="submit" class="botao-login">
        Entrar
      </button>
    </form>

    <div class="links-auxiliares">
      <p>
        <a href="recuperarSenha.html">Esqueceu a senha?</a>
      </p>
      <p>
        Não tem conta? <a href="cadastro.html">Criar conta</a>
      </p>
    </div>
  </div>
<a href="/">Voltar ao início</a>
  <script src="../assets/js/login.js"></script>

</body>
</html>
